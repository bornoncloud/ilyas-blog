<div class="grid-item">
  {% if podcast.redirect %}
  <a href="{{ podcast.redirect }}" target="_blank">
  {% else %}
  <a href="{{ podcast.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      {% if podcast.img %}
      <img src="{{ podcast.img | relative_url }}" alt="podcast thumbnail">
      {% endif %}
      <div class="card-body">
        <h2 class="card-title text-lowercase">{{ podcast.title }}</h2>
        <p class="card-text">{{ podcast.description }}</p>
        <div class="row ml-1 mr-1 p-0">
          {% if podcast.github %}
          <div class="github-icon">
            <div class="icon" data-toggle="tooltip" title="Code Repository">
              <a href="{{ podcast.github }}" target="_blank"><i class="fab fa-github gh-icon"></i></a>
            </div>
            {% if podcast.github_stars %}
            <span class="stars" data-toggle="tooltip" title="GitHub Stars">
              <i class="fas fa-star"></i>
              <span id="{{ podcast.github_stars }}-stars"></span>
            </span>
            {% endif %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </a>
</div>
